<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO Application</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div id="todoapp">
            <div id="heading">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M9 1V3H15V1H17V3H21C21.5523 3 22 3.44772 22 4V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V4C2 3.44772 2.44772 3 3 3H7V1H9ZM20 11H4V19H20V11ZM8 14V16H6V14H8ZM18 14V16H10V14H18ZM7 5H4V9H20V5H17V7H15V5H9V7H7V5Z">
                    </path>
                </svg>
                <h1>TO-DO Application</h1>
            </div>
            <div id="dateandtime">
                <div id="date"></div>
                <div id="day"></div>
            </div>

            <div id="inputbox">
                <input type="text" id="input" placeholder="Add a new task...">
                <button id="addbtn" onclick="addTask()">Add</button>
            </div>
            <ul id="listcontainer">
            </ul>
        </div>
    </div>
    <footer>
        Made with <span class="heart">❤️</span> by <a href="https://github.com/Prince1895" target="_blank">Prince1895</a>
    </footer>
    <script src="script.js"></script>

</html>
